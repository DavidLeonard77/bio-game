<script type="text/javascript">
    jq1124 = jQuery.noConflict(true);
  jq1124(function () {

        var count = 0;
        var correct = 0;
        var answermap = {
            'product1': 'vendor8',
            'product2': 'vendor1',
            'product3': 'vendor5',
            'product4': 'vendor4',
            'product5': 'vendor2',
            'product6': 'vendor7',
            'product7': 'vendor3',
            'product8': 'vendor6'
        };

        function answerIsCorrect(product, vendor) {
            return answermap[product] === vendor ? true : false;
        }

        function createCookie(name, value, days) {
            var expires = '';
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = '; expires=' + date.toGMTString();
            }
            document.cookie = name + '=' + value + expires + '; path=/';
        }

        function readCookie(name) {
            var nameEQ = name + '=';
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1, c.length);
                }
                if (c.indexOf(nameEQ) == 0) {
                    return c.substring(nameEQ.length, c.length);
                }
            }
            return null;
        }

        function initGame() {

            createCookie('biocompare-challenge', '0', 10);
            if (readCookie('biocompare-challenge')) {

                jq1124('#game-container').show();
                jq1124('#cookie-alert').hide();

                // Draggable
                jq1124('.draggable').draggable({
                    revert: 'invalid',
                    snap: '.droppable',
                    snapMode: 'inner',
                    snapTolerance: 52
                });

                // Droppable
                jq1124('.droppable').droppable({
                    accept: '.draggable',
                    classes: {
                        'ui-droppable-active': 'ui-state-active',
                        'ui-droppable-hover': 'ui-state-hover'
                    },
                    drop: function (event, ui) {

                        count++;

                        jq1124(ui.draggable)
                            .draggable('disable');
                        jq1124(this)
                            .droppable('disable')
                            .addClass('dropped');

                        var productId = jq1124(this)[0].id;
                        var vendorId = ui.draggable[0].id;

                        if (answerIsCorrect(productId, vendorId)) {
                            correct++;
                        }

                        createCookie('biocompare-challenge', correct, 10);

                    }
                });

            } else {
                jq1124('#cookie-alert').show();
                jq1124('#game-container').hide();
            }

        }

        initGame();

    });
</script>
